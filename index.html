<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <link rel="stylesheet" href="style.css">
  <title>Party Guest List</title>
</head>
<body>
  <div class="container">
    <h1>Add your Pups to the Guest List!</h1>
    <form id="guest-form">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" class="u-full-width">
      </div>
      <div>
        <label for="breed">Breed</label>
        <input type="text" id="breed" class="u-full-width">
      </div>
      <div>
        <label for="age">Age</label>
        <input type="text" id="age" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Submit" id="submit" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th class="text">Name</th>
          <th class="text">Breed</th>
          <th class="text">Age</th>
          <th class="text"></th>
        </tr>
      </thead>
      <tbody id="guest-list"></tbody>
    </table>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
